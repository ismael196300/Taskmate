<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Transition</title>
<link rel="stylesheet" href="styles.css">
<style>
   input {
    width: 100%;
    height: 100%;
    background: transparent;
    border: none;
    outline: none;
    border:  2px solid black;
    border-radius: 40px;
    font-size: 16px;
    color: white;
    padding: 20px 45px 20px 20px;
    box-sizing: border-box;
    transition: 0.1s ease-in-out;
}


</style>
</head>
<body>

<input type="button" value="Click me" id="myButton">
<input type="text" id="myInput" title="1221" placeholder="1221221">


<script>
    document.getElementById("myButton").addEventListener("click", function() {
    var input = document.getElementById("myInput");
    input.style.borderColor = "red"; // Set border color to red
    
    // Slowly revert the border color back to black
    var intervalId = setInterval(function() {
        var currentColor = getComputedStyle(input).borderColor;
        if (currentColor === "rgb(255, 0, 0)" || currentColor === "red") {
            input.style.borderColor = "black";
            clearInterval(intervalId);
        } else {
            input.style.borderColor = "black";
        }
    }, 100);
});

</script>
</body>
</html>
